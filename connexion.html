<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelTrader - Connexion</title>
    <link rel="stylesheet" href="styles. css" />
  </head>
  <body>
    <section class="contact connexion-page">
      <form class="form-contact connexion-form">
        <a href="index.html">
          <span class="croix">
            <img src="images/croix. png" alt="Fermer" />
          </span>
        </a>
        <h2>Connexion</h2>

        <input type="email" placeholder="ENTREZ VOTRE EMAIL" required />
        <input type="password" placeholder="ENTREZ VOTRE MOT DE PASSE" required />
        
        <button
          class="primary-button button-shop"
          type="submit"
          style="width: 82%; margin-top: 20px; font-size: 1.3rem"
        >
          Se connecter
        </button>

        <a href="inscription.html" class="lien">
          Pas encore de compte ? 
          <p class="rose">S'inscrire</p>
        </a>
      </form>
    </section>
  </body>
</html>
